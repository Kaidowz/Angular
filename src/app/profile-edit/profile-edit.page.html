<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header class="avatarcss">
        <ion-avatar class="avatar">
          <img src="{{user?.photoUrl}}" alt="rentier-logo">
        </ion-avatar>
      </ion-card-header>
      <div class="inputcss">
      <input type="file" (change)="uploadImagetoFirebase($event)" id="file-input">
      </div>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked"> Full Name</ion-label>
          <ion-input required type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"> Email</ion-label>
          <ion-input required type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"> Phone</ion-label>
          <ion-input required type="tel" [(ngModel)]="phone" name="phone"></ion-input>
        </ion-item>
        <br>
        <ion-button color="dark" type="submit" expand="block" (click)="updateProfile()">Update Profile</ion-button>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
