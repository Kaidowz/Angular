<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{user?.namebh}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="feed"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card>
    <img src="{{user?.ImageUrl}}" alt="rentier-logo">
    <br>
  <ion-item>
    <textarea readonly disabled="disabled">{{user?.desc}}</textarea>
  </ion-item>
  <ion-button expand="block" color="dark" (click)="gotoProfile()">Landlord Information</ion-button>
</ion-card>
</ion-content>
