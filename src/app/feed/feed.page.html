<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Boarding House</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="rentierhome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card (click)="GotoFeedPage()" class="ion-text-center">
    <br>
    <img src="{{user?.ImageUrl}}" alt="rentier-logo">
    <br>
    <ion-item>
    <ion-label class="usercss">{{user?.namebh}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
